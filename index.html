<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Friends Quiz</title>
</head>

<body>
    <div class="container">
        <div id="quiz-options" class="quiz-btn-grid hide">
            <button aria-label="Option Button 1" id="pheobe-btn" class="btn" value="pheobe">Pheobe</button>
            <button aria-label="Option Button 2" id="joey-btn" class="btn" value="joey">Joey</button>
            <button aria-label="Option Button 3" id="rachel-btn" class="btn" value="rachel">Rachel</button>
            <button aria-label="Option Button 4" id="ross-btn" class="btn" value="ross">Ross</button>
            <button aria-label="Option Button 5" id="monica-btn" class="btn" value="monica">Monica</button>
            <button aria-label="Option Button 6" id="chandler-btn" class="btn" value="chandler">Chandler</button>
        </div>
    </div>
    </div>

    <div class="container">
        <div id="question-container" class="hide">
            <div id="question" class="main-question">Question
            </div>
            <div id="answer-buttons" class="btn-grid answer-buttons">
                <button aria-label="Answer Button 1" id="answer1-btn" class="btn" value="a">Answer 1</button>
                <button aria-label="Answer Button 2" id="answer2-btn" class="btn" value="b">Answer 2</button>
                <button aria-label="Answer Button 3" id="answer3-btn" class="btn" value="c">Answer 3</button>
                <button aria-label="Answer Button 4" id="answer4-btn" class="btn" value="d">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>

</html>
